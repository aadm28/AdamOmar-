<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الأعمال | Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 100%;
            height: 230px;
            object-fit: cover;
        }

        .desc {
            padding: 15px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <div class="gallery-container">
        <h1>معرض الأعمال</h1>

        <div class="grid" id="galleryGrid"></div>
    </div>

    <script>
        const existingImages = {

            7: 'assets/images/p4.jpg',
            8: 'assets/images/p5.JPG',

            10: 'assets/images/p7.JPG',
            11: 'assets/images/p8.JPG',
            12: 'assets/images/p9.JPG',
            13: 'assets/images/p10.JPG',
            14: 'assets/images/p11.JPG',
            15: 'assets/images/p12.jpg',
            16: 'assets/images/p13.jpg',
            17: 'assets/images/p14.jpg',

        };

        const gallery = document.getElementById("galleryGrid");

        Object.keys(existingImages).forEach(id => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <img src="${existingImages[id]}" alt="image-${id}">
                <div class="desc">${descriptions[id] ?? "صورة"}</div>
            `;

            gallery.appendChild(card);
        });
    </script>

</body>
</html>
